<form class="authentication-form" [formGroup]="form" *ngIf="form">
    <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher" />
        <mat-hint>admin/admin</mat-hint>
        <mat-error *ngIf="form.invalid">{{ getErrorMessage('email') }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" [errorStateMatcher]="matcher" />
        <mat-hint>Not less than 4 chars</mat-hint>
        <mat-error *ngIf="form.invalid">{{ getErrorMessage('password') }}</mat-error>
    </mat-form-field>
</form>
